apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecr-deployment
  labels:
    app: ecr
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ecr
  template:
    metadata:
      labels:
        app: ecr
    spec:
      containers:
      - name: docker
        image: public.ecr.aws/l6f8v4v7/deepesh/notesapp:latest
        ports:
        - containerPort: 3000
